{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2>Found {{ articles|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 articles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if articles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{articles.title}}</a></h1>
          <p>{{articles.post| safe}}</p>
          <img src="{{articles.image.url}}" alt="">
      </div>
  {% endif %}
  </div>
</div>
{% endblock %}
