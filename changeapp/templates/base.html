{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>

  {% else %}

  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
