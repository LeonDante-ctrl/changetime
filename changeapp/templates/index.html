{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1>The time has come</h1>
    <a href="{% url 'profile'  user.username %}">Profile</a>
    {% for article in articles %}
    <h2>{{article.title}}</h2>
    <img src="{{article.image.url}}" alt="">
    <a href="{% url 'single_article' article.id %}">View article</a>
    {% endfor %}
{%endblock%}
